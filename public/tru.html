<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google One Tap Sign-In</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
    console.log("Credential Response:", response);
    if (response.credential) {
        const data = parseJwt(response.credential);
        document.querySelector('p').innerHTML = data;
        console.log('Decoded JWT:', data);
    } else {
        console.error("Error: No credential received.");
    }
}

        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(
                atob(base64).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join('')
            );
            return JSON.parse(jsonPayload);
        }

        // Initialize the Google One Tap prompt
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: '847644538886-h57vcktcmjhdlj553b33js8tnenlge62', // Replace with your Google client ID
                callback: handleCredentialResponse,
                cancel_on_tap_outside: false, // Keep it open even if the user taps outside
            });

            google.accounts.id.prompt(); // Displays the One Tap UI
        };
    </script>
</head>
<body>
    <h1>Google One Tap Login Demo</h1>
    <p></p>
</body>
</html>
